name: Health Check

# Daily health check to verify all systems are operational
# Runs at 06:00 UTC (07:00 UK winter, 08:00 UK summer)

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

defaults:
  run:
    working-directory: yapmate-leads

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: yapmate-leads/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run health check
        env:
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_KEY }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "========================================"
          echo "DAILY HEALTH CHECK"
          echo "========================================"
          echo "Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          python scripts/run_sequencer.py --health-check
          echo "========================================"

      - name: Show status
        env:
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          python scripts/run_sequencer.py --status

  alert-on-failure:
    runs-on: ubuntu-latest
    needs: health-check
    if: failure()
    defaults:
      run:
        working-directory: yapmate-leads

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install requests python-dotenv pytz

      - name: Send alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
        run: |
          python3 << 'EOF'
          from src.ci_helpers import send_failure_alert
          send_failure_alert(
              workflow_name="Health Check",
              job_name="health-check",
              run_id="${{ github.run_id }}",
              run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              repo="${{ github.repository }}",
              branch="${{ github.ref_name }}",
              commit_sha="${{ github.sha }}",
              error_summary="Daily health check failed. System may be degraded."
          )
          EOF
