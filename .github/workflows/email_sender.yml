name: Email Sender

# Runs every 15 minutes to send pending eligible emails.
# Uses existing warm-up ramp and safety threshold logic.
#
# No DST handling needed - runs at fixed UTC intervals.

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      send_limit:
        description: 'Maximum emails to send (overrides SEND_LIMIT_PER_RUN)'
        required: false
        type: number
      dry_run:
        description: 'Dry run mode (no actual sending)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: email-sender
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  SEND_LIMIT_PER_RUN: '3'

defaults:
  run:
    working-directory: yapmate-leads

jobs:
  send-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: yapmate-leads/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run email sender
        env:
          # Core credentials
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          EMAIL_REPLY_TO: ${{ secrets.EMAIL_REPLY_TO }}
          # Pipeline control (from secrets)
          PIPELINE_ENABLED: 'true'
          SEND_ENABLED: ${{ secrets.SEND_ENABLED || 'false' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          SAFE_MODE: 'true'
          SEND_LIMIT_PER_RUN: ${{ env.SEND_LIMIT_PER_RUN }}
        run: |
          echo "========================================"
          echo "EMAIL SENDER"
          echo "========================================"
          echo "Started: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Configuration:"
          echo "  SEND_ENABLED: $SEND_ENABLED"
          echo "  DRY_RUN: $DRY_RUN"
          echo "  SAFE_MODE: $SAFE_MODE"
          echo "  SEND_LIMIT_PER_RUN: $SEND_LIMIT_PER_RUN"
          echo ""

          # Determine send limit
          LIMIT="${{ github.event.inputs.send_limit }}"
          if [ -z "$LIMIT" ]; then
            LIMIT="$SEND_LIMIT_PER_RUN"
          fi
          echo "Send limit: $LIMIT"

          # Build command
          CMD="python scripts/run_sequencer.py --send-only --send-limit $LIMIT"
          if [ "$DRY_RUN" = "true" ]; then
            CMD="$CMD --dry-run"
          fi

          echo "Command: $CMD"
          echo ""
          $CMD

          echo ""
          echo "========================================"
          echo "COMPLETED"
          echo "========================================"

  alert-on-failure:
    runs-on: ubuntu-latest
    needs: send-emails
    if: failure()
    defaults:
      run:
        working-directory: yapmate-leads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install alert dependencies
        run: pip install requests python-dotenv pytz

      - name: Send failure alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
        run: |
          python3 << 'EOF'
          from src.ci_helpers import send_failure_alert
          send_failure_alert(
              workflow_name="Email Sender",
              job_name="send-emails",
              run_id="${{ github.run_id }}",
              run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              repo="${{ github.repository }}",
              branch="${{ github.ref_name }}",
              commit_sha="${{ github.sha }}",
              error_summary="Email sender failed. Check workflow logs."
          )
          EOF
