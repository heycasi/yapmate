name: Email Sender

# Automated email sending - runs 5x/day on weekdays to drain eligible leads
#
# Schedule: 09:00, 11:30, 14:00, 16:30, 19:00 UK time (weekdays only)
# Purpose: Send emails to approved leads from the sheet
# Target: 50-100 emails/day (20 per run x 5 runs)
#
# Guardrails:
# - DAILY_LIMIT: 100 emails/day hard cap
# - SEND_LIMIT_PER_RUN: 20 emails/run
# - Warmup controls: gradual ramp-up
# - Time windows: only UK business hours
#
# DST-robust scheduling:
# - Summer (BST): 08:00, 10:30, 13:00, 15:30, 18:00 UTC
# - Winter (GMT): 09:00, 11:30, 14:00, 16:30, 19:00 UTC
# Combined with time guard to handle DST transitions

on:
  schedule:
    # Cover both GMT and BST possibilities for target UK times
    # 09:00 UK = 08:00 or 09:00 UTC
    # 11:30 UK = 10:30 or 11:30 UTC
    # 14:00 UK = 13:00 or 14:00 UTC
    # 16:30 UK = 15:30 or 16:30 UTC
    # 19:00 UK = 18:00 or 19:00 UTC
    - cron: '0 8,9,13,14,18,19 * * 1-5'    # :00 times (weekdays)
    - cron: '30 10,11,15,16 * * 1-5'       # :30 times (weekdays)
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run regardless of UK time (bypass time guard)'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Dry run mode (no actual sending)'
        required: false
        default: 'false'
        type: boolean
      send_limit:
        description: 'Maximum emails to send this run (default: 20)'
        required: false
        default: '20'
        type: number

concurrency:
  group: yapmate-sheets  # Shared with sequencer to prevent simultaneous Sheets writes
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  # Target 50-100/day: 20 per run x 5 runs = 100 max
  SEND_LIMIT_PER_RUN: '20'
  DAILY_LIMIT: '100'
  DELAY_BETWEEN_SENDS: '0.6'

defaults:
  run:
    working-directory: yapmate-leads

jobs:
  send-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: yapmate-leads/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check UK time window
        id: time_guard
        run: |
          echo "============================================"
          echo "TIME GUARD CHECK"
          echo "============================================"

          # Check if we should skip the time guard
          FORCE_RUN="${{ github.event.inputs.force_run }}"
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"

          echo "Force run: $FORCE_RUN"
          echo "Is manual trigger: $IS_MANUAL"

          if [ "$FORCE_RUN" = "true" ]; then
            echo ""
            echo "BYPASS: Time guard skipped (force_run enabled)"
            echo "skipped=false" >> $GITHUB_OUTPUT
            echo "============================================"
            exit 0
          fi

          python3 << 'EOF'
          import os
          from datetime import datetime
          import pytz

          uk_tz = pytz.timezone('Europe/London')
          now_uk = datetime.now(uk_tz)
          uk_hour = now_uk.hour
          uk_minute = now_uk.minute

          # Target UK times: 09:00, 11:30, 14:00, 16:30, 19:00
          # Allow 15-minute window around each target
          allowed_windows = [
              (8, 45, 9, 15),   # 09:00 window
              (11, 15, 11, 45), # 11:30 window
              (13, 45, 14, 15), # 14:00 window
              (16, 15, 16, 45), # 16:30 window
              (18, 45, 19, 15), # 19:00 window
          ]

          def in_window(hour, minute, windows):
              for start_h, start_m, end_h, end_m in windows:
                  start = start_h * 60 + start_m
                  end = end_h * 60 + end_m
                  current = hour * 60 + minute
                  if start <= current <= end:
                      return True
              return False

          print(f"Current UK time: {now_uk.strftime('%Y-%m-%d %H:%M:%S %Z')}")
          print(f"Target windows: 09:00, 11:30, 14:00, 16:30, 19:00 (Â±15 min)")

          if in_window(uk_hour, uk_minute, allowed_windows):
              print(f"PASS: UK time {uk_hour}:{uk_minute:02d} is in allowed window")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=false\n")
          else:
              print(f"SKIP: UK time {uk_hour}:{uk_minute:02d} not in allowed window")
              print("This is expected behavior for DST-robust scheduling.")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=true\n")
          EOF
          echo "============================================"

      - name: Run email sender
        if: steps.time_guard.outputs.skipped != 'true'
        env:
          # Core credentials
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          EMAIL_REPLY_TO: ${{ secrets.EMAIL_REPLY_TO }}

          # Pipeline control - SENDING ENABLED BY DEFAULT
          PIPELINE_ENABLED: 'true'
          SEND_ENABLED: 'true'
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          SAFE_MODE: 'true'

          # Volume control (from secrets with defaults)
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT || env.DAILY_LIMIT }}
          SEND_LIMIT_PER_RUN: ${{ secrets.SEND_LIMIT_PER_RUN || env.SEND_LIMIT_PER_RUN }}
          DELAY_BETWEEN_SENDS: ${{ env.DELAY_BETWEEN_SENDS }}

          # Warmup control (from secrets with defaults)
          WARMUP_ENABLED: ${{ secrets.WARMUP_ENABLED || 'true' }}
          WARMUP_START_DAILY_LIMIT: ${{ secrets.WARMUP_START_DAILY_LIMIT || '10' }}
          WARMUP_RAMP_INCREMENT: ${{ secrets.WARMUP_RAMP_INCREMENT || '5' }}
          WARMUP_MAX_CAP: ${{ secrets.WARMUP_MAX_CAP || '100' }}
          WARMUP_START_DATE: ${{ secrets.WARMUP_START_DATE || '' }}

        run: |
          echo "========================================================"
          echo "EMAIL SENDER - AUTOMATED (50-100/day target)"
          echo "========================================================"
          echo "Started: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Configuration:"
          echo "  SEND_ENABLED: $SEND_ENABLED"
          echo "  DRY_RUN: $DRY_RUN"
          echo "  DAILY_LIMIT: $DAILY_LIMIT"
          echo "  SEND_LIMIT_PER_RUN: $SEND_LIMIT_PER_RUN"
          echo "  WARMUP_ENABLED: $WARMUP_ENABLED"
          echo ""

          # Determine send limit - use input for manual, default for scheduled
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"
          INPUT_LIMIT="${{ github.event.inputs.send_limit }}"

          if [ "$IS_MANUAL" = "true" ] && [ -n "$INPUT_LIMIT" ] && [ "$INPUT_LIMIT" != "0" ]; then
            LIMIT="$INPUT_LIMIT"
            echo "Using manual input limit: $LIMIT"
          else
            LIMIT="$SEND_LIMIT_PER_RUN"
            echo "Using default limit: $LIMIT"
          fi
          echo ""

          # Build command
          CMD="python scripts/run_sequencer.py --send-only --send-limit $LIMIT"
          if [ "$DRY_RUN" = "true" ]; then
            CMD="$CMD --dry-run"
            echo "DRY RUN MODE: No emails will actually be sent"
          fi

          echo "Command: $CMD"
          echo ""
          echo "--------------------------------------------------------"

          $CMD
          EXIT_CODE=$?

          echo "--------------------------------------------------------"
          echo ""

          if [ $EXIT_CODE -eq 0 ]; then
            echo "COMPLETED SUCCESSFULLY"
          else
            echo "FAILED with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi
          echo "========================================================"

      - name: Log skip
        if: steps.time_guard.outputs.skipped == 'true'
        run: |
          echo "============================================"
          echo "RUN SKIPPED (outside UK time window)"
          echo "============================================"
          echo "This is normal DST-robust behavior."
          echo "The sender will run at the correct UK time."
          echo ""
          echo "To force a run regardless of time:"
          echo "  - Use workflow_dispatch with force_run=true"

  alert-on-failure:
    runs-on: ubuntu-latest
    needs: send-emails
    if: failure()
    defaults:
      run:
        working-directory: yapmate-leads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install alert dependencies
        run: pip install requests python-dotenv pytz

      - name: Send failure alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
        run: |
          python3 << 'EOF'
          from src.ci_helpers import send_failure_alert
          send_failure_alert(
              workflow_name="Email Sender",
              job_name="send-emails",
              run_id="${{ github.run_id }}",
              run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              repo="${{ github.repository }}",
              branch="${{ github.ref_name }}",
              commit_sha="${{ github.sha }}",
              error_summary="Email sender failed. Check workflow logs."
          )
          EOF
