name: Lead Sequencer

# DST-robust scheduling for UK times: 09:00, 13:00, 18:00, 21:00
#
# GitHub cron uses UTC. UK time shifts between GMT (UTC+0) and BST (UTC+1).
# We run at both possible UTC times and use a time guard to check actual UK hour.
#
# Target UK hours: 9, 13, 18, 21
# GMT (winter):    09:00, 13:00, 18:00, 21:00 UTC
# BST (summer):    08:00, 12:00, 17:00, 20:00 UTC
#
# Combined cron:   0 8,9,12,13,17,18,20,21 * * *
# Expected: ~50% of runs will skip (this is normal DST handling)

on:
  schedule:
    - cron: '0 8,9,12,13,17,18,20,21 * * *'
  workflow_dispatch:
    inputs:
      skip_time_guard:
        description: 'Skip UK time check (force run regardless of time)'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Dry run mode (no scraping, enrichment, or storage)'
        required: false
        default: 'false'
        type: boolean
      send_enabled:
        description: 'Enable email sending after discovery'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: sequencer
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

defaults:
  run:
    working-directory: yapmate-leads

jobs:
  run-sequencer:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      skipped: ${{ steps.time_guard.outputs.skipped }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: yapmate-leads/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check UK time window
        id: time_guard
        run: |
          echo "============================================"
          echo "TIME GUARD CHECK"
          echo "============================================"

          # Check if we should skip the time guard
          SKIP_TIME_GUARD="${{ github.event.inputs.skip_time_guard }}"

          if [ "$SKIP_TIME_GUARD" = "true" ]; then
            echo ""
            echo "BYPASS: Time guard skipped (skip_time_guard=true)"
            echo "skipped=false" >> $GITHUB_OUTPUT
            echo "============================================"
            exit 0
          fi

          python3 << 'EOF'
          import os
          from src.ci_helpers import get_uk_hour

          uk_hour = get_uk_hour()
          allowed_hours = {9, 13, 18, 21}

          print(f"Current UK hour: {uk_hour}")
          print(f"Allowed hours:   {sorted(allowed_hours)}")

          if uk_hour in allowed_hours:
              print(f"PASS: UK hour {uk_hour} is in allowed window")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=false\n")
          else:
              print(f"SKIP: UK hour {uk_hour} not in allowed window")
              print("This is expected behavior for DST-robust scheduling.")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=true\n")
          EOF
          echo "============================================"

      - name: CI End-to-End Verification
        id: ci_check
        if: steps.time_guard.outputs.skipped != 'true'
        env:
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo "============================================"
          echo "CI END-TO-END VERIFICATION"
          echo "============================================"
          python scripts/ci_end_to_end_check.py --skip-wiring
          echo "============================================"

      - name: Run Pipeline
        if: steps.time_guard.outputs.skipped != 'true' && steps.ci_check.outcome == 'success'
        env:
          # Core credentials
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Yield target configuration
          TARGET_LEADS_TOTAL: ${{ secrets.TARGET_LEADS_TOTAL || '50' }}
          TARGET_EMAILS_MIN: ${{ secrets.TARGET_EMAILS_MIN || '10' }}
          TARGET_EMAIL_RATE_MIN: ${{ secrets.TARGET_EMAIL_RATE_MIN || '0.20' }}
          MAX_ITERATIONS: ${{ secrets.MAX_ITERATIONS || '5' }}
          MAX_RUNTIME_SECONDS: ${{ secrets.MAX_RUNTIME_SECONDS || '900' }}

          # Pivot strategies
          ENABLE_DEEP_CRAWL: ${{ secrets.ENABLE_DEEP_CRAWL || 'true' }}
          ENABLE_QUERY_VARIANTS: ${{ secrets.ENABLE_QUERY_VARIANTS || 'true' }}
          ENABLE_SOCIAL_FALLBACK: ${{ secrets.ENABLE_SOCIAL_FALLBACK || 'true' }}
          MAX_PAGES_PER_DOMAIN: ${{ secrets.MAX_PAGES_PER_DOMAIN || '6' }}

          # Pipeline control
          PIPELINE_ENABLED: 'true'
          SEND_ENABLED: ${{ github.event.inputs.send_enabled || secrets.SEND_ENABLED || 'false' }}
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

          # Sending limits
          DAILY_LIMIT: ${{ secrets.DAILY_LIMIT || '50' }}
          SEND_LIMIT_PER_RUN: ${{ secrets.SEND_LIMIT_PER_RUN || '10' }}

          # Warmup configuration
          WARMUP_ENABLED: ${{ secrets.WARMUP_ENABLED || 'true' }}
          WARMUP_START_DAILY_LIMIT: ${{ secrets.WARMUP_START_DAILY_LIMIT || '10' }}
          WARMUP_RAMP_INCREMENT: ${{ secrets.WARMUP_RAMP_INCREMENT || '5' }}
          WARMUP_MAX_CAP: ${{ secrets.WARMUP_MAX_CAP || '100' }}
          WARMUP_START_DATE: ${{ secrets.WARMUP_START_DATE || '' }}

          # Auto-approval
          AUTO_APPROVE_ENABLED: ${{ secrets.AUTO_APPROVE_ENABLED || 'true' }}

          # Leads sheet tab (configurable)
          LEADS_SHEET_TAB: ${{ secrets.LEADS_SHEET_TAB || 'leads' }}

          # Heartbeat interval
          HEARTBEAT_INTERVAL_SECONDS: '20'

        run: |
          echo "========================================================"
          echo "END-TO-END LEAD PIPELINE"
          echo "========================================================"
          echo "Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Configuration:"
          echo "  DRY_RUN: $DRY_RUN"
          echo "  SEND_ENABLED: $SEND_ENABLED"
          echo "  TARGET_EMAILS_MIN: $TARGET_EMAILS_MIN"
          echo "  MAX_ITERATIONS: $MAX_ITERATIONS"
          echo "  MAX_RUNTIME_SECONDS: $MAX_RUNTIME_SECONDS"
          echo "  AUTO_APPROVE_ENABLED: $AUTO_APPROVE_ENABLED"
          echo ""
          echo "--------------------------------------------------------"

          python scripts/run_pipeline.py --timeout 2400
          EXIT_CODE=$?

          echo "--------------------------------------------------------"
          echo ""

          if [ $EXIT_CODE -eq 0 ]; then
            echo "PIPELINE COMPLETED SUCCESSFULLY"
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "PIPELINE COMPLETED (targets not met, but no errors)"
          else
            echo "PIPELINE FAILED with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi
          echo "========================================================"

      - name: Log skip
        if: steps.time_guard.outputs.skipped == 'true'
        run: |
          echo "============================================"
          echo "RUN SKIPPED (outside UK time window)"
          echo "============================================"
          echo "This is normal DST-robust behavior."
          echo "The sequencer will run at the correct UK time."
          echo ""
          echo "To force a run regardless of time:"
          echo "  - Use workflow_dispatch with skip_time_guard=true"

  alert-on-failure:
    runs-on: ubuntu-latest
    needs: run-sequencer
    if: failure() && needs.run-sequencer.outputs.skipped != 'true'
    defaults:
      run:
        working-directory: yapmate-leads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install alert dependencies
        run: pip install requests python-dotenv pytz

      - name: Send failure alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
        run: |
          echo "Sending failure alert email..."
          python3 << 'EOF'
          from src.ci_helpers import send_failure_alert

          send_failure_alert(
              workflow_name="Lead Sequencer",
              job_name="run-sequencer",
              run_id="${{ github.run_id }}",
              run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              repo="${{ github.repository }}",
              branch="${{ github.ref_name }}",
              commit_sha="${{ github.sha }}",
              error_summary="The lead pipeline failed. Check the workflow logs for details including iteration stats, yield summary, and failure reasons."
          )
          EOF
