name: Lead Sequencer

# DST-robust scheduling for UK times: 09:00, 13:00, 18:00, 21:00
#
# GitHub cron uses UTC. UK time shifts between GMT (UTC+0) and BST (UTC+1).
# We run at both possible UTC times and use a time guard to check actual UK hour.
#
# Target UK hours: 9, 13, 18, 21
# GMT (winter):    09:00, 13:00, 18:00, 21:00 UTC
# BST (summer):    08:00, 12:00, 17:00, 20:00 UTC
#
# Combined cron:   0 8,9,12,13,17,18,20,21 * * *
# Expected: ~50% of runs will skip (this is normal DST handling)

on:
  schedule:
    - cron: '0 8,9,12,13,17,18,20,21 * * *'
  workflow_dispatch:
    inputs:
      skip_time_guard:
        description: 'Skip UK time check (force run regardless of time)'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Dry run mode (no scraping, enrichment, or storage)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: sequencer
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  # Timeout for Apify scraper (seconds)
  APIFY_TIMEOUT_SECONDS: '180'

defaults:
  run:
    working-directory: yapmate-leads

jobs:
  run-sequencer:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      skipped: ${{ steps.time_guard.outputs.skipped }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: yapmate-leads/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check UK time window
        id: time_guard
        run: |
          echo "============================================"
          echo "TIME GUARD CHECK"
          echo "============================================"

          # Check if we should skip the time guard
          SKIP_TIME_GUARD="${{ github.event.inputs.skip_time_guard }}"
          IS_MANUAL="${{ github.event_name == 'workflow_dispatch' }}"

          echo "Skip time guard: $SKIP_TIME_GUARD"
          echo "Is manual trigger: $IS_MANUAL"

          if [ "$SKIP_TIME_GUARD" = "true" ]; then
            echo ""
            echo "BYPASS: Time guard skipped (skip_time_guard=true)"
            echo "skipped=false" >> $GITHUB_OUTPUT
            echo "============================================"
            exit 0
          fi

          python3 << 'EOF'
          import os
          from src.ci_helpers import get_uk_hour

          uk_hour = get_uk_hour()
          allowed_hours = {9, 13, 18, 21}

          print(f"Current UK hour: {uk_hour}")
          print(f"Allowed hours:   {sorted(allowed_hours)}")

          if uk_hour in allowed_hours:
              print(f"PASS: UK hour {uk_hour} is in allowed window")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=false\n")
          else:
              print(f"SKIP: UK hour {uk_hour} not in allowed window")
              print("This is expected behavior for DST-robust scheduling.")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=true\n")
          EOF
          echo "============================================"

      - name: Run sequencer task
        if: steps.time_guard.outputs.skipped != 'true'
        env:
          # Core credentials
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_KEY }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Pipeline control flags
          PIPELINE_ENABLED: 'true'
          SCRAPE_ENABLED: 'true'
          ENRICH_ENABLED: 'true'
          SEND_ENABLED: 'false'
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
          SAFE_MODE: 'true'
          # Timeouts
          APIFY_TIMEOUT_SECONDS: ${{ env.APIFY_TIMEOUT_SECONDS }}
          # Auto-approval (hands-off automation)
          AUTO_APPROVE_ENABLED: ${{ secrets.AUTO_APPROVE_ENABLED || 'false' }}
          AUTO_APPROVE_MAX_PER_RUN: ${{ secrets.AUTO_APPROVE_MAX_PER_RUN || '25' }}
          AUTO_APPROVE_ALLOW_FREE_EMAILS: ${{ secrets.AUTO_APPROVE_ALLOW_FREE_EMAILS || 'false' }}
        run: |
          echo "========================================================"
          echo "LEAD SEQUENCER - FULLY AUTOMATED"
          echo "========================================================"
          echo "Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Configuration:"
          echo "  DRY_RUN: $DRY_RUN"
          echo "  APIFY_TIMEOUT_SECONDS: $APIFY_TIMEOUT_SECONDS"
          echo "  AUTO_APPROVE_ENABLED: $AUTO_APPROVE_ENABLED"
          echo "  AUTO_APPROVE_MAX_PER_RUN: $AUTO_APPROVE_MAX_PER_RUN"
          echo "  AUTO_APPROVE_ALLOW_FREE_EMAILS: $AUTO_APPROVE_ALLOW_FREE_EMAILS"
          echo ""

          # Check if Apify is configured
          if [ -z "$APIFY_API_TOKEN" ] || [ -z "$APIFY_ACTOR_ID" ]; then
            echo "WARNING: Apify not configured (APIFY_API_TOKEN or APIFY_ACTOR_ID missing)"
            echo "The sequencer will skip scraping tasks."
          fi

          # Check if OpenAI is configured
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "WARNING: OpenAI not configured (OPENAI_API_KEY missing)"
            echo "The sequencer will skip AI enrichment."
          fi

          echo ""
          echo "--------------------------------------------------------"

          python scripts/run_sequencer.py
          EXIT_CODE=$?

          echo "--------------------------------------------------------"
          echo ""

          if [ $EXIT_CODE -eq 0 ]; then
            echo "SEQUENCER COMPLETED SUCCESSFULLY"
          else
            echo "SEQUENCER FAILED with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi
          echo "========================================================"

      - name: Log skip
        if: steps.time_guard.outputs.skipped == 'true'
        run: |
          echo "============================================"
          echo "RUN SKIPPED (outside UK time window)"
          echo "============================================"
          echo "This is normal DST-robust behavior."
          echo "The sequencer will run at the correct UK time."
          echo ""
          echo "To force a run regardless of time:"
          echo "  - Use workflow_dispatch with skip_time_guard=true"

  alert-on-failure:
    runs-on: ubuntu-latest
    needs: run-sequencer
    if: failure() && needs.run-sequencer.outputs.skipped != 'true'
    defaults:
      run:
        working-directory: yapmate-leads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install alert dependencies
        run: pip install requests python-dotenv pytz

      - name: Send failure alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
        run: |
          echo "Sending failure alert email..."
          python3 << 'EOF'
          from src.ci_helpers import send_failure_alert

          send_failure_alert(
              workflow_name="Lead Sequencer",
              job_name="run-sequencer",
              run_id="${{ github.run_id }}",
              run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              repo="${{ github.repository }}",
              branch="${{ github.ref_name }}",
              commit_sha="${{ github.sha }}",
              error_summary="The lead sequencer task failed. This may indicate issues with Google Sheets, Apify, or the scraping pipeline. Check the workflow logs for details."
          )
          EOF
