name: Lead Sequencer

# Lead discovery - runs 4x/day on weekdays to fill the sheet
#
# Schedule: 08:30, 12:00, 16:30, 20:30 UK time (weekdays only)
# Purpose: Scrape leads, discover emails, enrich, auto-approve
# Does NOT send emails - that's handled by email_sender.yml
#
# DST-robust scheduling:
# - Summer (BST): 07:30, 11:00, 15:30, 19:30 UTC
# - Winter (GMT): 08:30, 12:00, 16:30, 20:30 UTC
# Combined with time guard to handle DST transitions

on:
  schedule:
    # Cover both GMT and BST possibilities for target UK times
    # 08:30 UK = 07:30 or 08:30 UTC
    # 12:00 UK = 11:00 or 12:00 UTC
    # 16:30 UK = 15:30 or 16:30 UTC
    # 20:30 UK = 19:30 or 20:30 UTC
    - cron: '30 7,8,15,16,19,20 * * 1-5'   # :30 times (weekdays)
    - cron: '0 11,12 * * 1-5'              # :00 times (weekdays)
  workflow_dispatch:
    inputs:
      skip_time_guard:
        description: 'Skip UK time check (force run regardless of time)'
        required: false
        default: 'false'
        type: boolean
      dry_run:
        description: 'Dry run mode (no scraping, enrichment, or storage)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: yapmate-sheets  # Shared with email_sender to prevent simultaneous Sheets writes
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

defaults:
  run:
    working-directory: yapmate-leads

jobs:
  run-sequencer:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      skipped: ${{ steps.time_guard.outputs.skipped }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: yapmate-leads/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check UK time window
        id: time_guard
        run: |
          echo "============================================"
          echo "TIME GUARD CHECK"
          echo "============================================"

          # Check if we should skip the time guard
          SKIP_TIME_GUARD="${{ github.event.inputs.skip_time_guard }}"

          if [ "$SKIP_TIME_GUARD" = "true" ]; then
            echo ""
            echo "BYPASS: Time guard skipped (skip_time_guard=true)"
            echo "skipped=false" >> $GITHUB_OUTPUT
            echo "============================================"
            exit 0
          fi

          python3 << 'EOF'
          import os
          from datetime import datetime
          import pytz

          uk_tz = pytz.timezone('Europe/London')
          now_uk = datetime.now(uk_tz)
          uk_hour = now_uk.hour
          uk_minute = now_uk.minute

          # Target UK times: 08:30, 12:00, 16:30, 20:30
          # Allow 15-minute window around each target
          allowed_windows = [
              (8, 15, 8, 45),   # 08:30 window
              (11, 45, 12, 15), # 12:00 window
              (16, 15, 16, 45), # 16:30 window
              (20, 15, 20, 45), # 20:30 window
          ]

          def in_window(hour, minute, windows):
              for start_h, start_m, end_h, end_m in windows:
                  start = start_h * 60 + start_m
                  end = end_h * 60 + end_m
                  current = hour * 60 + minute
                  if start <= current <= end:
                      return True
              return False

          print(f"Current UK time: {now_uk.strftime('%Y-%m-%d %H:%M:%S %Z')}")
          print(f"Target windows: 08:30, 12:00, 16:30, 20:30 (Â±15 min)")

          if in_window(uk_hour, uk_minute, allowed_windows):
              print(f"PASS: UK time {uk_hour}:{uk_minute:02d} is in allowed window")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=false\n")
          else:
              print(f"SKIP: UK time {uk_hour}:{uk_minute:02d} not in allowed window")
              print("This is expected behavior for DST-robust scheduling.")
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("skipped=true\n")
          EOF
          echo "============================================"

      - name: CI End-to-End Verification
        id: ci_check
        if: steps.time_guard.outputs.skipped != 'true'
        env:
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_KEY }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: |
          echo "============================================"
          echo "CI END-TO-END VERIFICATION"
          echo "============================================"
          python scripts/ci_end_to_end_check.py --skip-wiring
          echo "============================================"

      - name: Run Lead Discovery
        if: steps.time_guard.outputs.skipped != 'true' && steps.ci_check.outcome == 'success'
        env:
          # Core credentials
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_KEY }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Yield target configuration
          TARGET_LEADS_TOTAL: ${{ secrets.TARGET_LEADS_TOTAL || '50' }}
          TARGET_EMAILS_MIN: ${{ secrets.TARGET_EMAILS_MIN || '15' }}
          TARGET_EMAIL_RATE_MIN: ${{ secrets.TARGET_EMAIL_RATE_MIN || '0.20' }}
          MAX_ITERATIONS: ${{ secrets.MAX_ITERATIONS || '5' }}
          MAX_RUNTIME_SECONDS: ${{ secrets.MAX_RUNTIME_SECONDS || '900' }}

          # Pivot strategies
          ENABLE_DEEP_CRAWL: ${{ secrets.ENABLE_DEEP_CRAWL || 'true' }}
          ENABLE_QUERY_VARIANTS: ${{ secrets.ENABLE_QUERY_VARIANTS || 'true' }}
          ENABLE_SOCIAL_FALLBACK: ${{ secrets.ENABLE_SOCIAL_FALLBACK || 'true' }}
          MAX_PAGES_PER_DOMAIN: ${{ secrets.MAX_PAGES_PER_DOMAIN || '6' }}

          # Pipeline control - DISCOVERY ONLY, no sending
          PIPELINE_ENABLED: 'true'
          SEND_ENABLED: 'false'
          DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}

          # Auto-approval (fills sheet with approved leads for sender)
          AUTO_APPROVE_ENABLED: ${{ secrets.AUTO_APPROVE_ENABLED || 'true' }}

          # Leads sheet tab (configurable)
          LEADS_SHEET_TAB: ${{ secrets.LEADS_SHEET_TAB || 'leads' }}

          # Heartbeat interval
          HEARTBEAT_INTERVAL_SECONDS: '20'

        run: |
          echo "========================================================"
          echo "LEAD DISCOVERY PIPELINE"
          echo "========================================================"
          echo "Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "Purpose: Scrape leads, discover emails, enrich, auto-approve"
          echo "Note: This job does NOT send emails (handled by email_sender.yml)"
          echo ""
          echo "Configuration:"
          echo "  DRY_RUN: $DRY_RUN"
          echo "  TARGET_EMAILS_MIN: $TARGET_EMAILS_MIN"
          echo "  MAX_ITERATIONS: $MAX_ITERATIONS"
          echo "  MAX_RUNTIME_SECONDS: $MAX_RUNTIME_SECONDS"
          echo "  AUTO_APPROVE_ENABLED: $AUTO_APPROVE_ENABLED"
          echo ""
          echo "--------------------------------------------------------"

          # CRITICAL: Disable set -e so we can capture the exit code
          # GitHub Actions runs bash with -e by default, which exits immediately on non-zero
          set +e
          python scripts/run_pipeline.py --discovery-only --timeout 2400
          EXIT_CODE=$?
          set -e

          echo "--------------------------------------------------------"
          echo "Python exit code: $EXIT_CODE"
          echo ""

          if [ $EXIT_CODE -eq 0 ]; then
            echo "DISCOVERY COMPLETED SUCCESSFULLY"
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "DISCOVERY COMPLETED (targets not met, but no errors)"
            echo "========================================================"
            exit 0  # Exit code 2 is not a failure, explicitly exit 0
          else
            echo "DISCOVERY FAILED with exit code: $EXIT_CODE"
            echo "========================================================"
            exit $EXIT_CODE
          fi
          echo "========================================================"

      - name: Log skip
        if: steps.time_guard.outputs.skipped == 'true'
        run: |
          echo "============================================"
          echo "RUN SKIPPED (outside UK time window)"
          echo "============================================"
          echo "This is normal DST-robust behavior."
          echo "The sequencer will run at the correct UK time."
          echo ""
          echo "To force a run regardless of time:"
          echo "  - Use workflow_dispatch with skip_time_guard=true"

  alert-on-failure:
    runs-on: ubuntu-latest
    needs: run-sequencer
    if: failure() && needs.run-sequencer.outputs.skipped != 'true'
    defaults:
      run:
        working-directory: yapmate-leads

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install alert dependencies
        run: pip install requests python-dotenv pytz

      - name: Send failure alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
        run: |
          echo "Sending failure alert email..."
          python3 << 'EOF'
          from src.ci_helpers import send_failure_alert

          send_failure_alert(
              workflow_name="Lead Sequencer",
              job_name="run-sequencer",
              run_id="${{ github.run_id }}",
              run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              repo="${{ github.repository }}",
              branch="${{ github.ref_name }}",
              commit_sha="${{ github.sha }}",
              error_summary="The lead discovery pipeline failed. Check the workflow logs for details."
          )
          EOF
