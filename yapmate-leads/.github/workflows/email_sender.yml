name: Email Sender

# Runs every 15 minutes to send pending eligible emails.
# Uses existing warm-up ramp and safety threshold logic.
#
# No DST handling needed - runs at fixed UTC intervals.

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      send_limit:
        description: 'Maximum emails to send (optional, defaults to remaining daily quota)'
        required: false
        type: number

concurrency:
  group: email-sender
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'

defaults:
  run:
    working-directory: yapmate-leads

jobs:
  send-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run email sender
        env:
          GOOGLE_SHEETS_CREDENTIALS_JSON: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_FROM_NAME: ${{ secrets.EMAIL_FROM_NAME }}
          EMAIL_REPLY_TO: ${{ secrets.EMAIL_REPLY_TO }}
        run: |
          echo "============================================"
          echo "EMAIL SENDER"
          echo "============================================"
          echo "Started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""

          # Build command with optional limit
          if [ -n "${{ github.event.inputs.send_limit }}" ]; then
            echo "Send limit: ${{ github.event.inputs.send_limit }}"
            python scripts/run_sequencer.py --send-only --send-limit ${{ github.event.inputs.send_limit }}
          else
            echo "Send limit: (using daily quota)"
            python scripts/run_sequencer.py --send-only
          fi

          echo ""
          echo "============================================"
          echo "EMAIL SENDER COMPLETED SUCCESSFULLY"
          echo "============================================"

  alert-on-failure:
    runs-on: ubuntu-latest
    needs: send-emails
    if: failure()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install alert dependencies
        run: pip install requests python-dotenv pytz

      - name: Send failure alert
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_TO_EMAIL: ${{ secrets.ALERT_TO_EMAIL }}
          ALERT_FROM_EMAIL: ${{ secrets.ALERT_FROM_EMAIL }}
        run: |
          echo "Sending failure alert email..."
          python3 << 'EOF'
          from src.ci_helpers import send_failure_alert

          send_failure_alert(
              workflow_name="Email Sender",
              job_name="send-emails",
              run_id="${{ github.run_id }}",
              run_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              repo="${{ github.repository }}",
              branch="${{ github.ref_name }}",
              commit_sha="${{ github.sha }}",
              error_summary="The email sender failed. This may indicate issues with Google Sheets, Resend API, or email delivery. Check the workflow logs for details."
          )
          EOF
